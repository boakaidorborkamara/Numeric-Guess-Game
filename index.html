<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Guess Game</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

   
    <main>

            <div class="welcomeGround">
                <div id="gameName">
                    <h2>NUMERIC <br> GUESS GAME</h2>
                </div>
                <div id="instructionsArea">
                    <ul>
                        <h3>INSTRUCTIONS</h3>
                        <li>We generated a number between 1 to 100</li>
                        <li>Enter a number between the range given <br> to guess the number generated</li>
                        <li>You have 10 guesses to try.</li>
                    </ul>
                </div>
                <div id="resultsArea"> 
                    <h3>YOUR RESULTS HERE</h3>
                    <p >Guesses Remaining: <span id="guessesRemaining"></span> </p>
                    <p >Previous Guesses: <br> <span id="previousGuesses"></span> </p>
                    <p id="finalResult"></p>
                </div>  
            </div>
   
            <div class="playGround">
                <div class="guessArea"> 
                    <h2>PLAY GROUND</h2>
                    <p>Input a number below and submit</p>
                    <input type="number"  placeholder="GUESS" id="guess">
                </div>  
                <div class="lower">
                    <button type="button" id="submitBtn"> Submit Number</button>
                    <button  type="reset" id="cancelBtn" >Restart</button>
                </div>
            </div>

            
    
    </main>
   <script src="./javascript/script.js"></script> 
</body>
</html>
